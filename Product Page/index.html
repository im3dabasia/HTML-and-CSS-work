<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href=" styles.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav>
            <a href="#" target="_self" rel="noopener noreferrer">
                <img src="/images/logo.png" alt="Logo-pic" class="logo">
            </a>
            
            <div class="navbar">
                
                <img src="/images/search.png" alt="search-ico">
                <img src="/images/cart.png" alt="cart-ico">
                <img src="/images/menu.png" alt="menu-ico">
            </div>
        </nav>

        <div class="row">
            <div class="col-1">
                <h1 class="name">NIKE<br> AIRFLOW MAX</h1>
                <p>The Best Nike Shoes are Back With a Bam This Diwali Season<br> The Most Stylish and Fittest Pair Of Shoes Nike Has Ever Made </p>
                <h2 class="price">$40</h2>

                <button class="btn">ADD TO CART</button>
            </div>
            <div class="col-2">
                <h1 class="brand-name">NIKE</h1>
                <div class="feature-img">
                    <img src="/images/nike.png" alt="feature-img">

                </div>

                <div class="small-img-row">
                    <div class="small-img"><img src="/images/nike-b.png" alt=""></div>
                    <div class="small-img"><img src="/images/nike-g.png" alt=""></div>
                    <div class="small-img"><img src="/images/nike-s.png" alt=""></div>
                    <div class="small-img"><img src= "/images/nike-b.png"  alt=""></div>
                    
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
